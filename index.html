<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="logo1.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="container d-flex justify-content-start">
            <span class="d-inline-block align-text-top me-5">
                <img src="logo1.png" width="30">
                TaskManager
            </span>
            <div class="d-flex">
                <input id="search-task" class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- create task form container. it has an absolute position within the container-->
        <div id="create-task-form-container" class="inactive">
            <i id="remove-form-button" class="fa-solid fa-xmark"></i>
            <form id="new-task-form">
                <div>
                    <label>Title: </label>
                    <input type="text" name="task-title" class="form-control" />
                </div>
                <div>
                    <label>Description: </label>
                    <textarea type="text" name="task-description" class="form-control"></textarea>
                </div>
                <div>
                    <label>Assignee: </label>
                    <input type="text" name="task-assignee" class="form-control" />
                </div>
                <div>
                    <label>Priority: </label>
                    <select value="high" name="task-priority" class="form-control">
                        <option value="low" selected>Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label>Due date: </label>
                    <input type="date" name="task-due-date" class="form-control" />
                </div>
                <div class="mt-2">
                    <button type="button" id="create-task-submit-button" class="btn btn-sm">Create</button>
                    <button type="button" id="create-task-clear-button" class="btn btn-sm ms-2">Clear</button>
                </div>

            </form>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-12 column">
                <div class="column-header">
                    <h4 class="text-center"> To do </h3>
                    <i data-paste-container="todo-container" class="fa-solid fa-paste task-paste-button"></i>
                </div>
                <div class="container column-content" id="todo-container">
                    <div>
                        <button type="button" class="btn btn-outline-success" id="create-task-button"><i class="fa-solid fa-plus"></i> Create</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-12 column">
                <div class="column-header">
                    <h4 class="text-center"> Doing </h3>
                    <i data-paste-container="doing-container" class="fa-solid fa-paste task-paste-button"></i>
                </div>
                <div class="container column-content" id="doing-container">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6 col-12 column">
                <div class="column-header">
                    <h4 class="text-center"> Done </h3>
                    <i data-paste-container="done-container" class="fa-solid fa-paste task-paste-button"></i>
                </div>
                <div class="container column-content" id="done-container">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>

</body>

</html>
